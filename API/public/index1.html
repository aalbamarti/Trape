<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Enciclopèdia del Trapezi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="login-btn" class="top-button">Inicia Sessió</button>
  <div id="user-info" class="hidden"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <h1>L'Enciclopèdia del Trapezi</h1>
  <div id="alphabet-bar" class="line-bar"></div>
  <div id="difficulty-menu" class="line-bar"></div>
  <div id="tags-menu" class="line-bar"></div>
  <div id="tricks-container"></div>
  <script type="module" src="./js/main.js"></script>
  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-login" class="close">&times;</span>
      <h2>Inicia Sessió</h2>

      <input id="login-username" type="text" placeholder="Nom d'usuari">
      <input id="login-password" type="password" placeholder="Contrasenya">

      <button id="login-submit">Entrar</button>
      <p>No tens compte? <span id="open-register" class="link">Registra't</span></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="register-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-register" class="close">&times;</span>
      <h2>Registra't</h2>

      <input id="register-username" type="text" placeholder="Nom d'usuari">
      <input id="register-password" type="password" placeholder="Contrasenya">

      <button id="register-submit">Crear Compte</button>
    </div>
  </div>

</body>
</html>
